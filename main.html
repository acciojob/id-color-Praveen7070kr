<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Paragraphs</title>
  <style>
    /* Styling for the yellow paragraph */
    #yellow {
      background-color: yellow;
      border-width: 1px;
      border-color: green;
      border-style: solid;
      padding: 10px;
    }

    /* Styling for the red paragraph */
    #red {
      background-color: red;
      border-width: 1px;
      border-color: black;
      border-style: solid;
      padding: 10px;
    }

    /* Styling for the green paragraph */
    #green {
      background-color: green;
      border-width: 1px;
      border-color: yellow;
      border-style: solid;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Paragraphs with the specified IDs -->
  <p id="yellow">This is the yellow paragraph.</p>
  <p id="red">This is the red paragraph.</p>
  <p id="green">This is the green paragraph.</p>

</body>
</html>
